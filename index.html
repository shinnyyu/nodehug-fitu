<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>李白《静夜思》诗歌欣赏</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@400;700&display=swap');
        .chinese-font {
            font-family: 'Ma Shan Zheng', 'Noto Serif SC', serif;
        }
        .poem-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .poem-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .poem-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }
        .poem-line {
            line-height: 2.5;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        .moon-animation {
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        .brush-stroke {
            background: url('https://picsum.photos/600/200?random=1') center/cover;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            filter: brightness(1.2);
        }
    </style>
</head>
<body class="poem-container flex items-center justify-center p-4">
    <div class="poem-card max-w-4xl w-full p-8 md:p-12">
        <header class="text-center mb-10">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-800 chinese-font mb-2">李白诗歌欣赏</h1>
            <div class="w-20 h-1 bg-gradient-to-r from-blue-500 to-purple-500 mx-auto rounded-full"></div>
        </header>

        <div class="grid md:grid-cols-2 gap-8 items-center">
            <div class="text-center md:text-left">
                <div class="mb-6">
                    <h2 class="text-3xl md:text-4xl font-bold text-gray-900 chinese-font mb-4 brush-stroke">静夜思</h2>
                    <div class="flex justify-center md:justify-start items-center text-gray-600 mb-2">
                        <i class="fas fa-user-edit mr-2 text-blue-500"></i>
                        <span class="text-xl chinese-font">李白</span>
                    </div>
                    <div class="flex justify-center md:justify-start items-center text-gray-500">
                        <i class="fas fa-calendar-alt mr-2 text-green-500"></i>
                        <span>唐代</span>
                    </div>
                </div>

                <div class="poem-content bg-gradient-to-br from-blue-50 to-purple-50 p-6 rounded-2xl shadow-inner">
                    <div class="space-y-4 text-2xl md:text-3xl chinese-font text-gray-800">
                        <p class="poem-line">床前明月光</p>
                        <p class="poem-line">疑是地上霜</p>
                        <p class="poem-line">举头望明月</p>
                        <p class="poem-line">低头思故乡</p>
                    </div>
                </div>

                <div class="mt-6 flex flex-wrap gap-3 justify-center md:justify-start">
                    <span class="px-3 py-1 bg-blue-100 text-blue-800 rounded-full text-sm">五言绝句</span>
                    <span class="px-3 py-1 bg-green-100 text-green-800 rounded-full text-sm">思乡诗</span>
                    <span class="px-3 py-1 bg-purple-100 text-purple-800 rounded-full text-sm">唐诗三百首</span>
                </div>
            </div>

            <div class="flex justify-center">
                <div class="relative">
                    <img src="https://picsum.photos/400/500?random=2" 
                         alt="月光下的诗意场景 - 古代文人望月思乡" 
                         class="rounded-2xl shadow-xl moon-animation w-full max-w-xs md:max-w-sm">
                    <div class="absolute -top-4 -right-4 bg-yellow-100 text-yellow-800 p-3 rounded-full shadow-lg">
                        <i class="fas fa-moon text-xl"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-10 pt-8 border-t border-gray-200">
            <h3 class="text-xl font-semibold text-gray-800 mb-4 chinese-font">诗歌赏析</h3>
            <div class="text-gray-600 leading-relaxed space-y-3">
                <p>《静夜思》是唐代诗人李白的代表作之一，创作于唐玄宗开元十四年（726年）九月十五日的扬州旅舍。这首诗通过描绘月夜的景象，抒发了诗人深切的思乡之情。</p>
                <p>诗中"床前明月光，疑是地上霜"两句，通过月光与霜的比喻，营造出清冷孤寂的意境；"举头望明月，低头思故乡"则通过简单的动作描写，深刻表达了游子对故乡的思念。</p>
                <p>此诗语言朴素自然，意境深远，被誉为"千古思乡第一诗"，充分展现了李白诗歌的独特魅力。</p>
            </div>
        </div>

        <footer class="mt-12 text-center text-gray-500">
            <div class="flex justify-center space-x-6 mb-4">
                <button class="p-3 bg-blue-500 text-white rounded-full hover:bg-blue-600 transition duration-300 transform hover:scale-110">
                    <i class="fas fa-share-alt"></i>
                </button>
                <button class="p-3 bg-green-500 text-white rounded-full hover:bg-green-600 transition duration-300 transform hover:scale-110">
                    <i class="fas fa-heart"></i>
                </button>
                <button class="p-3 bg-purple-500 text-white rounded-full hover:bg-purple-600 transition duration-300 transform hover:scale-110">
                    <i class="fas fa-bookmark"></i>
                </button>
            </div>
            <p>© 2025 古典文学数字典藏 | 李白诗歌精选</p>
        </footer>
    </div>

    <script>
        // 交互功能
        document.addEventListener('DOMContentLoaded', function() {
            const likeBtn = document.querySelector('.fa-heart').closest('button');
            const shareBtn = document.querySelector('.fa-share-alt').closest('button');
            const bookmarkBtn = document.querySelector('.fa-bookmark').closest('button');
            
            likeBtn.addEventListener('click', function() {
                this.classList.toggle('bg-red-500');
                this.classList.toggle('bg-green-500');
            });
            
            shareBtn.addEventListener('click', function() {
                alert('诗歌已分享！传播经典文学，弘扬中华文化。');
            });
            
            bookmarkBtn.addEventListener('click', function() {
                this.classList.toggle('bg-yellow-500');
                this.classList.toggle('bg-purple-500');
            });
            
            // 保存阅读记录到本地存储
            localStorage.setItem('lastPoemRead', '静夜思 - 李白');
        });
    </script>
</body>
</html>
